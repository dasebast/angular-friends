<html ng-app="angularFriends" ng-controller="friendsController">
<head>
<script src='http://code.jquery.com/jquery-1.10.2.js' type='text/javascript'></script>
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-theme.min.css">
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>


<script src='http://code.angularjs.org/1.1.5/angular.js' type='text/javascript'></script>
<script src='app.js' type='text/javascript'></script>
<script src='FriendController.js' type='text/javascript'></script>



<link rel="stylesheet" type="text/css" href="style.css">
<title>Facebook Lesson 18</title>
</head>

<body>


<h1>The <strong>facebook</strong> Friend Machine</h1>

<div class="friends">


<form class="form-inline searchForm" role="form">
  <div class="form-group">

  <!-- <input class="form-control" placeholder="Search Anything About Your Friends" ng-model="searchTerm"> -->
  <!-- The stuff below is For step 5....get rid of the one above if you wish-->
<!--    
    <input class="form-control" placeholder="Search Your Friends' Name" >
    <input class="form-control" placeholder="Search Your Freinds' Location" > 
 -->
  <input class="form-control" placeholder="Search your friends' Name" ng-model="search.name">
  <input class="form-control" placeholder="Search your friends' Location" ng-model="search.current_location">

<!--   <select class="input-medium" ng-model="stank" ng-options="item.raw as item.pretty for item in items"></select> -->

    <select class="input-medium" ng-model="sortField" ng-options="item.raw as item.pretty for item in items">
        <option value="name">Name</option>
        <option value="friend_count"># friends</option>
        <option value="current_location.city">City</option>
        <option value="current_location.state">State</option>
        <option value="current_location.country">Country</option>
    </select>
    <select class="input-medium" ng-model="ascDes">
        <option value="false">Descending</option>
        <option value="true">Ascending</option>
    </select>
  </div>
</form>

<div class="friends">
  <ul>
    <li ng-repeat="friend in friends | filter:search | orderBy: sortField:ascDes"> 
      <img class="profile-pic" ng-src='{{friend.pic_square}}'>
      <h3>{{friend.name}}</h3>
      <div class="location">
        Location: {{friend.current_location.city}}, {{friend.current_location.state}}, {{friend.current_location.country}}
      </div>      
      <div class="status">
        <br/>
        {{friend.status.message}}
      </div>      
      <div class="num-friends">
        {{friend.friend_count}}
      </div>
    </li>
   </ul>
</div>

</div>






</body>
</html>
